replicaCount: 2

image:
  repository: avkhaladkar1991/springboot-gitops-demo
  tag: "1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

ingress:
  enabled: true
  className: nginx
  host: springboot-dev.local
  path: /

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: devdb